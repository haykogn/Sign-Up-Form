<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Sign Up Form</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </header>

    <main>
      <button class="try7days">Try it free 7 days <span>then $20/mo. thereafter</span></button>
      <form action="">

        <div class="box">
          <input type="text" name="firstname" id="firstname" class="firstName" placeholder="First Name">
          <span class="exclam">!</span>
          <span class="msg"></span>
        </div>

        <div class="box">
          <input type="text" name="lastname" id="lastname" class="lastName" placeholder="Last Name">
          <span class="exclam">!</span>
          <span class="msg"></span>
        </div>

        <div class="box">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <span class="exclam">!</span>
          <span class="msg"></span>
        </div>

        <div class="box">
          <input type="password" name="password" id="password" placeholder="Password">
          <span class="exclam">!</span>
          <span class="msg"></span>
        </div>

        <button type="submit" name="submit" class="claim-free-trial">CLAIM YOUR FREE TRIAL</button>
        <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
